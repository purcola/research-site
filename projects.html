---
layout: page
title: Projects
---

{% assign sorted_projects = (site.projects | sort: 'date' | reverse) %}
{% for project in sorted_projects %}
	<li>      
		<a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a>
		<p>{{ project.full-name }}</p>
		<p>{{ project.date }}</p>
	</li>
{% endfor %}
