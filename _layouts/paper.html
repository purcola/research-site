---
layout: default
---

<div class="paper">
	<header class="paper-header">
		<h1 class="paper-title">{{ page.title }}</h1>
	</header>

	<article class="paper-content">

		<p><em>Authors:</em> {{ page.authors }}</p>
		<p><em>Publication:</em> {{ page.publication }}</p>
		<p><em>Date:</em> {{ page.date }}</p>

		<h3>Abstract</h3>
		<p>{{ content }}</p>
	</article>

</div>
