---
layout: page
title: Papers
---

{% assign grouped_papers = site.papers | group_by: 'date' | sort: 'name' | reverse %}
{% for year in grouped_papers %}
	<h3>{{ year.name }} </h3>
		<ul>
			{% for paper in year.items %}
			<li>
				<a href="{{ paper.url }}">{{ paper.title }}</a>
				<p>{{ paper.publication}}</p>
			</li>
			{% endfor %}
		</ul>
{% endfor %}
